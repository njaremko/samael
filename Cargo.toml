[package]
name = "samael"
version = "0.0.8"
authors = ["Nathan Jaremko <nathan@jaremko.ca>", "Alex Grinman <me@alexgr.in>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/njaremko/samael"
description = "A SAML2 library for Rust"
keywords = ["saml", "saml2", "xml", "sso"]
categories = ["authentication"]
build = "bindings.rs"

[features]
xmlsec = ["libc", "lazy_static", "libxml"]

[build-dependencies]
pkg-config = "0.3.24"
bindgen    = "0.59.2"

[dependencies]
openssl = "0.10.38"
openssl-sys = "0.9.72"
url = "2.2.2"
chrono = { version = "0.4.19", features = ["serde"] }
base64 = "0.13.0"
flate2 = "1.0.22"
snafu = "0.7.0"
rand = "0.8.4"
derive_builder = "0.10.2"
libxml = { version = "0.3.0", optional = true }
uuid = { version = "0.8.2", features = ["v4"] }
data-encoding = "2.3.2"
libc        = { version = "0.2.112", optional = true }
lazy_static = { version = "1.4.0", optional = true }
yaserde = "0.7.1"
yaserde_derive = "0.7.1"
